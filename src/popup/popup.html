<!DOCTYPE html>
<html>
<head>
  <title>Wirespeed Tweaks</title>
  <link rel="stylesheet" href="tailwind.min.css">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="bg-gray-50 p-4 text-gray-900 font-sans">
  <div class="flex flex-col space-y-6">
    <div class="flex items-center space-x-3">
      <img src="../../icons/icon48.png" alt="Logo" class="w-8 h-8">
      <h1 class="text-xl font-bold tracking-tight text-gray-800">Wirespeed Tweaks</h1>
    </div>
    
    <div class="space-y-4">
      <div class="flex flex-col space-y-1.5">
        <label for="enabled" class="text-xs font-semibold uppercase tracking-wider text-gray-500">Enable Tweaks</label>
        <div class="relative">
          <select id="enabled" class="w-full px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm appearance-none focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all cursor-pointer">
            <option value="true">Enabled</option>
            <option value="false">Disabled</option>
          </select>
          <div class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
          </div>
        </div>
      </div>

      <div class="flex flex-col space-y-1.5">
        <label for="apiKey" class="text-xs font-semibold uppercase tracking-wider text-gray-500">API Key</label>
        <input type="password" id="apiKey" placeholder="Enter API Key" class="w-full px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
      </div>
    </div>

    <div class="pt-2 border-t border-gray-100 flex flex-col space-y-3">
      <div id="status" class="hidden text-center text-sm font-medium text-green-600 bg-green-50 py-2 rounded-md">Settings saved!</div>
      
      <button id="save" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg text-sm transition-colors shadow-sm shadow-blue-200 active:scale-[0.98]">
        Save Settings
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
